{extend name="base" /}
<!--高亮选中效果-->
{block name="current_index"}goods,goods.index/category{/block}

{block name="content"}

<div class="box box-primary">
    <div class="box-header with-border">
        <!--<h3 class="box-title">Quick Example</h3>-->
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <div class="box-body">
        <form id="form" action="" class="form-horizontal">
            <input type="hidden" name="id" value="{$model['id']}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">所属分类</label>
                <div class="col-sm-10">
                    <select name="pid" class="form-control">
                        <option value="0">请选择分类</option>
                        {volist name="cate" id="vo"}
                        <option value="{$vo['id']}"  {:$model['pid']==$vo['id']?'selected':''} >{$vo['cate_name']}</option>
                        {volist name="vo['cate_child']" id="child"}
                        <option value="{$child['id']}"  {:$model['pid']==$child['id']?'selected':''} >|—— {$child['cate_name']}</option>
                        {/volist}
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="分类名称" name="cate_name" value="{$model['cate_name']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类图</label>
                <div class="col-sm-10">
                    <input type="hidden" name="image" value="{$model['image']}" />
                    <button type="button" class="layui-btn upload-img" lay-data="{ url: '{:url('upload/upload',['type'=>'gd_category'])}', accept: 'images'}">
                        <i class="layui-icon">&#xe67c;</i>分类图
                    </button>
                    <img width="80" height="80" src="{$model['image']}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-10">
                    <label>
                        <input type="radio" name="state" value="1" {:$model['state']==1?'checked':''} />
                        正常
                    </label>
                    <label>
                        <input type="radio" name="state" value="0" {:$model['state']==0?'checked':''}>
                        关闭
                    </label>
                </div>
            </div>
        </form>

    </div>
    <!-- /.box-body -->

    <div class="box-footer">
        <button type="button" onclick="$.common.submitForm()" class="col-sm-offset-2 btn  btn-info">保存</button>
    </div>
</div>

{/block}


{block name="script"}
<script>
    //引用上传组件
    layui.use(['upload','laydate'],function(){
        var upload = layui.upload;
        var laydate = layui.laydate;
        $.common.fileUpload(upload,'.upload-img')
        //执行一个laydate实例
        laydate.render({
            elem: '.datetime' //指定元素
            ,type: 'datetime' //默认，可不填
            ,max: 1
        });
    })
</script>
{/block}

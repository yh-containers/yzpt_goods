{extend name="base" /}
<!--高亮选中效果-->
{block name="current_index"}system,system/manager{/block}

{block name="content"}

    <div class="box box-primary">
        <div class="box-header with-border">
        </div>
        <!-- /.box-header -->
        <!-- form start -->
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th width="20">#</th>
                            <th width="80">管理员</th>
                            <th width="250">说明</th>
                            <th width="100">资源文件</th>
                            <th width="200">时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="list" id="vo"}
                        <tr>
                            <td>{$i}</td>
                            <td>{$vo['link_manager']['name']}</td>
                            <td>{$vo['intro']}</td>
                            <td>
                                {if($vo['file'])}
                                <a href="{$vo['file']}" target="_blank">查看资源</a>
                                {/if}
                            </td>
                            <td>{$vo['create_time']}</td>
                        </tr>
                        {/volist}
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->

            <div class="box-footer clearfix">
                {$page|raw}
            </div>
    </div>
    <!-- /.error-page -->
{/block}

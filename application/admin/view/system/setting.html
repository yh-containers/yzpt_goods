{extend name="base" /}
<!--高亮选中效果-->
{block name="current_index"}system,system/setting{/block}

{block name="content"}
    <div class="row">
        <div class="col-sm-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h4 class="box-title">常规设置</h4>
                    <button type="button" onclick="$.common.submitForm($('#form-normal'),1)" class="col-sm-offset-2 btn btn-sm btn-warning pull-right">保存</button>
                </div>
                <div class="box-body">
                    <form id="form-normal" action="{:url('settingSave')}" class="form-horizontal">
                        <input type="hidden" name="type" value="normal"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="地址" name="content[addr]" value="{:isset($normal_content['addr'])?$normal_content['addr']:''}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">传真</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="传真" name="content[fax]" value="{:isset($normal_content['fax'])?$normal_content['fax']:''}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">资讯热线</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="资讯热线" name="content[hot_tel]" value="{:isset($normal_content['hot_tel'])?$normal_content['hot_tel']:''}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">客服电话</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="客服电话" name="content[tel]" value="{:isset($normal_content['tel'])?$normal_content['tel']:''}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品资讯联系人</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="产品资讯联系人" name="content[product_person]" value="{:isset($normal_content['product_person'])?$normal_content['product_person']:''}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品资讯</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="产品资讯" name="content[product_tel]" value="{:isset($normal_content['product_tel'])?$normal_content['product_tel']:''}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="email" name="content[email]" value="{:isset($normal_content['email'])?$normal_content['email']:''}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">qq</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="qq" name="content[qq]" value="{:isset($normal_content['qq'])?$normal_content['qq']:''}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">微博</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="wb" name="content[wb]" value="{:isset($normal_content['wb'])?$normal_content['wb']:''}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">二维码</label>
                            <div class="col-sm-10">
                                <input type="hidden" name="content[qr_code]" value="{:isset($normal_content['qr_code'])?$normal_content['qr_code']:''}" />
                                <button type="button" class="layui-btn upload-img" lay-data="{ url: '{:url('upload/upload',['type'=>'sys-normal'])}', accept: 'images'}">
                                    <i class="layui-icon">&#xe67c;</i>二维码
                                </button>
                                <img width="80" height="80" src="{:isset($normal_content['qr_code'])?$normal_content['qr_code']:''}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">微信二维码</label>
                            <div class="col-sm-10">
                                <input type="hidden" name="content[qr_code_wx]" value="{:isset($normal_content['qr_code_wx'])?$normal_content['qr_code_wx']:''}" />
                                <button type="button" class="layui-btn upload-img" lay-data="{ url: '{:url('upload/upload',['type'=>'sys-normal'])}', accept: 'images'}">
                                    <i class="layui-icon">&#xe67c;</i>微信二维码
                                </button>
                                <img width="80" height="80" src="{:isset($normal_content['qr_code_wx'])?$normal_content['qr_code_wx']:''}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备案信息</label>
                            <div class="col-sm-10">
                                <textarea name="content[icp]" class="form-control" rows="5">{:isset($normal_content['icp'])?$normal_content['icp']:''}</textarea>
                            </div>
                        </div>

                    </form>
                </div>
            </div>


        </div>
        <div class="col-sm-6 no-padding">

            <div class="box box-primary">
                <div class="box-header with-border">
                    <h4 class="box-title">其它设置</h4>
                    <button type="button" onclick="$.common.submitForm($('#form-other'),1)" class="col-sm-offset-2 btn btn-sm btn-warning pull-right">保存</button>
                </div>
                <div class="box-body">
                    <form id="form-other" action="{:url('settingSave')}" class="form-horizontal">
                        <input type="hidden" name="type" value="other"/>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品热门关键字</label>
                            <div class="col-sm-10">
                                <textarea name="content[product_hot_key]" class="form-control" rows="5">{:isset($other_content['product_hot_key'])?$other_content['product_hot_key']:''}</textarea>
                                <span class="help-block text-red">一行一个关键字</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">meta关键字</label>
                            <div class="col-sm-10">
                                <textarea name="content[meta_key]" class="form-control" rows="5">{:isset($other_content['meta_key'])?$other_content['meta_key']:''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">meta描述</label>
                            <div class="col-sm-10">
                                <textarea name="content[meta_desc]" class="form-control" rows="5">{:isset($other_content['meta_desc'])?$other_content['meta_desc']:''}</textarea>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

{/block}

{block name="script"}
<script>
    //引用上传组件
    layui.use(['upload'],function(){
        var upload = layui.upload;
        $.common.fileUpload(upload,'.upload-img')
    })


</script>
{/block}

{block name="center"}
	<main class="main">

			<div class="login_box">

					</li>

							<span>微博登录</span>
						</a>
					</li>
				</ul>
			</div>
		</div>

	<script type="text/javascript">
		$(function () {
		    //点击出现
		    $('.fast_login .switch').click(function () {
		        $('.pwd_login').fadeIn();;
		    });
		    //点击消失
		    $('.pwd_login .switch').click(function () {
		        $('.pwd_login').fadeOut();
		    });

		    $("#toForm").submit(function(){
				var _this = $(this);
	  			var flag = true;
				$('#toForm .requires').each(function (k, v){
				    if($(this).val() == ''){				    
				      flag = false;
				      $(this).focus();
				    }
			  	});
			  	if(!flag){
			    	window.location.href="#"
			    	return false;
			  	}
			  	var url = _this.attr('action');
			  	var data = _this.serialize();
			  	$.ajax({
			  		url:url, 
			  		data:data, 
					dataType:'json',
					type:'post', 
					success:function (re){
				  		if(re.err){
				  			alert(re.msg);
				  		}else{
				  			window.location.href='/';
				  		}
				  	}	
			  	})
			  	return false;
			})

			$("#toForms").submit(function(){
				var _this = $(this);
	  			var flag = true;
				$('#toForms .requires').each(function (k, v){
				    if($(this).val() == ''){				    
				      flag = false;
				      $(this).focus();
				    }
			  	});
			  	if(!flag){
			    	window.location.href="#"
			    	return false;
			  	}
			  	var url = _this.attr('action');
			  	var data = _this.serialize();

			  		data:data, 
					dataType:'json',
					type:'post', 
					success:function (re){
				  		if(re.err){
				  			alert(re.msg);
				  		}else{
				  			window.location.href='/';
				  		}
				  	}	
			  	})
			  	return false;
			})
		});
	</script>

	<!--验证码倒计时-->
	<script type="text/javascript">
		var countdown=60; 
		function sendemail(){
			var phone = $('input[name=phone]').val();
			if(phone.length != 11){
				return false;
			}
			$.ajax({
				url:'{:url("Index/sendSms")}', 
				data:{'phone':phone,'type':0},
				dataType:'json',
				type:'post', 
				success:function (e){
					if(e.code){
			    		var obj = $(".obtain");
			    		settime(obj);
			    	}else{
			    		alert(e.msg);
			    	}
			    }
		    })
		}
		function settime(obj) { //发送验证码倒计时
		    if (countdown == 0) { 
		        obj.attr('disabled',false); 
		        //obj.removeattr("disabled"); 
		        obj.text("获取验证码");
		        countdown = 60; 
		        obj.css("background","");
		        return;
		    } else { 
		        obj.attr('disabled',true);
		        obj.text("重新发送(" + countdown + ")");
		        countdown--; 
		        obj.css("background","#666");
		    } 
		setTimeout(function() { 
		    settime(obj) }
		    ,1000) 
		}
	</script>

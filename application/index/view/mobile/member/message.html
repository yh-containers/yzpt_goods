{extend name="base" /}
{block name="header_search"}{/block}
{block name="center"}
	<header class="header">
		<a href="javascript:window.history.back()" class="header_left"><i class="icon iconfont icon-down"></i></a>
		<div class="header_title">通知</div>
	</header>

	<main class="main mgtop">
		<div class="message">
			<ul>
				{volist name="list" id="val"}
				<li>
					<div class="time"><span>{:$val.create_time}</span></div>
					<div class="title">
						<h2>{$val.content}</h2>
						<span>{:$val.create_time}</span>
					</div>
					<div class="content">
						<!--<div class="img"><img src="/assets/index/images/pro01.jpg"></div>-->
						<div class="text">
							<!--<h3>云南白药喷雾剂气雾剂</h3>-->
							<p>订单号:{$val.own_order.no}</p>
						</div>
					</div>
				</li>
				{/volist}
			</ul>
		</div>
	</main>
{/block}
{block name="footer"}{/block}

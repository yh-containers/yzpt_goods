{extend name="public" /}
{block name="cate"}{/block}
{block name="show_search"}0,3{/block}
{block name="content"}
	<div class="main">
		<div class="pay w1200">
			<div class="top">
				<div class="left">请您及时付款，以便订单及时处理！订单号：<span>{$order.no}</span></div>
				<div class="right">应付金额：<span>{$order.money}</span>元</div>
			</div>
			<div class="pay_order_content">
				<div class="pay_title clearfix">
					<p><span>微信支付</span></p>
				</div>
				<div class="pay_content">
					<div class="pay_ewm">
						{$code_url|raw}
						<div class="text">
							<p>请使用微信扫一扫<br />
							扫描二维码支付</p>
						</div>
					</div>
					<div class="pay_img"><img src="/assets/index/images/wx.jpg"></div>
				</div>
			</div>
		</div>
	</div>
{/block}
